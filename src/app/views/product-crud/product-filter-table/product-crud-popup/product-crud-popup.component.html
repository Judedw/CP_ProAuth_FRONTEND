<h1 matDialogTitle>{{data.title}}</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">

  <mat-dialog-content class="mat-typography">

    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">

      <div fxFlex="34" class="pr-1">

        <mat-form-field class="full-width">
          <mat-select [disabled]='!data.isNew' [formControl]="productForm.controls['client']" required placeholder="Select A Client">
            <mat-option>none</mat-option>
            <mat-option *ngFor="let client of clients" [value]="client.id">{{client.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput [formControl]="productForm.controls['code']" required name="proCode" placeholder="Product Code">
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput [formControl]="productForm.controls['name']" required name="name" placeholder="Product Name">
        </mat-form-field>
      </div>

      <div fxFlex="34" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="desc" [formControl]="productForm.controls['description']" required name="description"
            placeholder="Description">
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="batchNumber" [formControl]="productForm.controls['batchNumber']" required placeholder="Batch Number">
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <input type="number" matInput name="quantity" [formControl]="productForm.controls['quantity']" min="1"
            postiveNumberOnly required placeholder="Quantity">
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="expireDate" [min]="tomorrow" [matDatepicker]="picker" [formControl]="productForm.controls['expireDate']"
            required placeholder="Expire Date">
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div fxFlex="34" class="pr-1">

        <mat-form-field class="full-width">
          <mat-select [formControl]="productForm.controls['surveyId']" placeholder="Select A Survey">
            <mat-option>none</mat-option>
            <mat-option *ngFor="let survey of surveyRows" [value]="survey.id">{{survey.topic}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div *ngIf='data.isNew' fxFlex="100" class="pr-1">
        <mat-card-content>
          <input (change)="onSelectFile($event)" id="imageAvatar" type="file" [formControl]="productForm.controls['file']" />
        </mat-card-content>
      </div>

      <div *ngIf='data.isNew' fxFlex="100" class="pr-1">
        <p>Image Preview</p>
        <img width="200px" height="250px" src="" src="{{ imageUrl}}" id="dishPhoto">
      </div>
    </div>

  </mat-dialog-content>


  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [disabled]="productForm.invalid">Save</button>
    <span fxFlex></span>
    <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
  </mat-dialog-actions>


</form>
